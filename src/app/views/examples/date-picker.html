{% extends 'layouts/raw.html' %}

{% block pageScript %}
	<script>
		if(typeof DatePicker !== 'undefined') {
			new DatePicker($('#date'));
		}
	</script>
{% endblock pageScript %}

{% block mainContent %}

	{{textBox({
		name: 'date',
		label: '出発日',
		type: 'date',
		placeholder: '日/月/年'
	})}}

{% endblock mainContent %}
