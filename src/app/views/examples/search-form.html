{% extends 'layouts/base.html' %}
{% set cnav = "search-box" %}

{% block body %}
	<header class="searchHeader">
		<div>(ロゴ)</div>
	</header>
	<div role="search">
		<form class="searchForm">
			{{textBox({
				name: 'search',
				label: '製品検索',
				type: 'search',
				hint: '例 : 黒い財布'
			})}}
			{{primaryButton({
				text: '検索',
				name: 'search'
			})}}
		</form>
	</div>
{% endblock %}

{% block pageScript %}
	<script>
		new SearchForm();
	</script>
{% endblock pageScript %}
