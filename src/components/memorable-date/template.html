<fieldset class="field" {% if params.error %}aria-invalid="true"{%endif%}>
  <legend>
    <span class="field-legend">{{params.legend}}</span>
    {% if params.hint %}
      <span class="field-hint">{{params.hint}}</span>
    {% endif %}
    {% if params.error %}
      <span class="field-error"><svg width="1.5em" height="1.5em"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#warning-icon"></use></svg> {{-params.error}}</span>
    {% endif %}
  </legend>
  {% if params.year %}
    <div class="field-yearWrapper">
      <label for="{{params.year.name}}">{{params.year.label}}</label>
      <input class="field-yearBox" type="text" pattern="[0-9]*" name="{{params.year.name}}" value="{{params.year.valye}}" id="{{params.year.name}}" min="0" max="2050">
    </div>
  {% endif %}
  {% if params.month %}
    <div class="field-monthWrapper">
      <label for="{{params.month.name}}">{{params.month.label}}</label>
      <input class="field-monthBox" type="text" pattern="[0-9]*" name="{{params.month.name}}" value="{{params.month.value}}" id="{{params.month.name}}" min="0" max="12">
    </div>
  {% endif %}
  {% if params.day %}
    <div class="field-dayWrapper">
      <label for="{{params.day.name}}">{{params.day.label}}</label>
      <input class="field-dayBox" type="text" pattern="[0-9]*" name="{{params.day.name}}" value="{{params.day.value}}" id="{{params.day.name}}" min="0" max="31">
    </div>
  {% endif %}
</fieldset>
